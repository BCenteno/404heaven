<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>４ʘ４ｈｅａｖｅｎ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <!-- Iconos generados dinámicamente con JS -->
  </div>

  <div class="start-bar">
    <button class="start-button" onclick="toggleStartMenu()">
      <img src="https://i.ibb.co/PzCz5Pm0/window.png" alt="Windows Logo" class="start-icon">
      Inicio
    </button>
  </div>

  <div class="start-menu" id="startMenu">
    <!-- Menú generado dinámicamente con JS -->
  </div>

  <!-- Ventanas principales -->
  <div id="aboutWindow" class="window">
    <div class="title-bar" onmousedown="startDrag(event, this.parentElement)">
      <span>✰ About ✰</span>
      <button class="close-button" onclick="closeWindow('aboutWindow')">×</button>
    </div>
    <div class="notepad-body">
      <iframe src="about.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
  </div>

  <div id="diaryWindow" class="window">
    <div class="title-bar" onmousedown="startDrag(event, this.parentElement)">
      <span>✰ Diary ✰</span>
      <button class="close-button" onclick="closeWindow('diaryWindow')">×</button>
    </div>
    <div class="notepad-body">
      <div id="contenedor-blog"></div>
    </div>
  </div>

  <div id="galleryWindow" class="window">
    <div class="title-bar" onmousedown="startDrag(event, this.parentElement)">
      <span>✰ Gallery ✰</span>
      <button class="close-button" onclick="closeWindow('galleryWindow')">×</button>
    </div>
    <div class="notepad-body">
      <div class="thumbnail-grid"></div>
    </div>
  </div>

  <div id="artWindow" class="window">
    <div class="title-bar" onmousedown="startDrag(event, this.parentElement)">
      <span>✰ Art ✰</span>
      <button class="close-button" onclick="closeWindow('artWindow')">×</button>
    </div>
    <div class="notepad-body">
      <div class="thumbnail-grid"></div>
    </div>
  </div>

  <div id="musicWindow" class="window">
    <div class="title-bar" onmousedown="startDrag(event, this.parentElement)">
      <span>✰ Music Player ✰</span>
      <button class="close-button" onclick="closeWindow('musicWindow')">×</button>
    </div>
    <div class="notepad-body">
      <iframe src="musicPlayer/player.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
  </div>

  <div id="fotm" class="FOTM" onmousedown="startDrag(event, this)">
    <p style="text-align: center">FORG OF THE MONTH</p>  
    <img src="FOTM.png" alt="Frog of The Month">
  </div>

  <script src="script.js"></script>
</body>
</html>
